# Build settings
markdown: kramdown

kramdown:
    gfm_quirks: [no_auto_typographic]

baseurl: ""

analytics: "G-RTPVZBNQFL"

defaults:
    -
        scope:
            path: "" # Everything
        values:
            layout: "default"
            project: "bucardo"
    -
        scope:
            path: "check_postgres"
        values:
            project: "check_postgres"
    -
        scope:
            path: "DBIx-Safe"
        values:
            project: "dbix_safe"
    -
        scope:
            path: "tail_n_mail"
        values:
            project: "tail_n_mail"
    -
        scope:
            path: "Boxinfo"
        values:
            project: "boxinfo"
    -
        scope:
            path: "Pgsi"
        values:
            project: "pgsi"

plugins:
